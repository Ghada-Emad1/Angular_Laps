<section class="bg-white py-12 px-6 max-w-2xl mx-auto rounded-2xl shadow-lg mb-20">
  <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact Us</h2>
  <form class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" placeholder="Your Name"
        class="mt-1 block w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" placeholder="you@example.com"
        class="mt-1 block w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" rows="5" placeholder="Your message..."
        class="mt-1 block w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-yellow-500 focus:border-yellow-500"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors">
      Send Message
    </button>
  </form>
</section>
